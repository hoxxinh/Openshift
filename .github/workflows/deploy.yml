name: Deploy to OpenShift

on:
  push:
    branches:
      - main  # Change this if you're using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to OpenShift
        run: |
          echo ${{ secrets.OPENSHIFT_TOKEN }} | oc login --token=- --server=https://api.rm2.thpm.p1.openshiftapps.com:6443

      - name: Start Build and Deploy
        run: |
          oc project tnguyen138-dev
          oc start-build openshift-git --follow
